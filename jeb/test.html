
<!doctype html>

<html lang="en" ng-app="app" ng-controller="AppController">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Email kept me connected to Floridians and focused on the mission of being their governor. In the spirit of transparency, I am posting the emails of my governorship here. Some are funny; some are serious; some I wrote in frustration. But they're all here so you can read them and make up your own mind.">
    <meta name="author" content="Jeb Bush">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <!-- Facebook -->
    <meta property="og:title" content="Jeb Bush Emails">
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://jebemails.com">
    <meta property="og:description" content="Email kept me connected to Floridians and focused on the mission of being their governor.">
    <meta property="og:image" content="http://d35f09w5s5s8nz.cloudfront.net/img/facebook.jpg">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@JebBush">
    <meta name="twitter:title" content="Jeb Bush Emails">
    <meta name="twitter:description" content="Email kept me connected to Floridians and focused on the mission of being their governor.">
    <meta name="twitter:creator" content="@JebBush">
    <meta name="twitter:image" content="http://d35f09w5s5s8nz.cloudfront.net/img/twitter.jpg">

    <base href="/"></base>

    <title>
      Jeb Bush Emails
      </title>

    <!-- Icon -->
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png">
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/favicon-194x194.png" sizes="194x194">
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="/android-chrome-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/android-chrome-manifest.json">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-TileImage" content="/mstile-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

    <!-- CSS -->
    <link href='http://fonts.googleapis.com/css?family=Playfair+Display:700|Lato:300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    
    <link rel="stylesheet" type="text/css" href="css/app.css">
    </head>

  <body>
    <!-- Nav bar -->
    <nav id="navbar" class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
	<div class="navbar-header">
	  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse" analytics-on="click" analytics-category="Navbar" analytics-event="Toggle" analytics-label="{{locale.value}}">
	    <span class="icon-bar"></span>
	    <span class="icon-bar"></span>
	    <span class="icon-bar"></span>
	    </button>
	  </div>

	<div class="collapse navbar-collapse">
	  <ul class="nav navbar-nav">
	    <li ng-repeat="menuItem in menu">
	      <a href="{{menuItem.href | translate:locale}}" target="{{menuItem.target}}" analytics-on="click" analytics-category="Navbar" analytics-event="{{menuItem.label}}" analytics-label="{{locale.value}}" ng-cloak>
		<i class="fa {{menuItem.icon}}"></i>&nbsp;
		{{menuItem.label | translate:locale}}
		</a>
	      </li>
	    </ul>

	  <form id="locale" class="navbar-form navbar-right" ng-class="{'local-hide': hideLocale}" ng-cloak>
	    <div class="btn-group">
	      <button ng-repeat="l in locales" type="button" class="btn btn-xs btn-default btn-locale" ng-class="{'active': isActive(l)}" ng-click="toggleLocale(l)" analytics-on="click" analytics-category="Navbar" analytics-event="Locale" analytics-label="{{l.value}}">
		{{l.label}}
		</button>
	      </div>
	    </form>
	  </div>
	</div>
      </nav>

    <!-- Sub-page templates are inserted into this div -->
    <div ui-view="main" class="view-main">
      </div>

    <footer ng-cloak>
      <div class="container">
	<div class="row">
	  <div class="col-sm-12 text-center">
	    &copy; 2015. {{'All rights reserved.' | translate:locale}}
	    </div>
	  </div>
	</div>
      </footer>

    <!-- Scripts -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-sanitize.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-resource.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-route.min.js"></script>
    
    <script src="js/lib.js"></script>
    <script src="js/app.js"></script>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-58903414-1', 'auto');
      ga('send', 'pageview');
      </script>
    </body>
</html>
